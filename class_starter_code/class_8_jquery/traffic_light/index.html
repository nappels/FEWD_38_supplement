<!DOCTYPE html>
<html>

  <head>

    <meta charset="UTF-8">

    <title>jQuery Traffic Light</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

  </head>

  <body>

    <div class="control-panel">
      <h1 class="button stop-button">Stop</h1>
      <h1 class="button slow-button">Slow</h1>
      <h1 class="button go-button">Go</h1>
    </div>

    <div class="traffic-light">
      <div class="bulb stop-light"></div>
      <div class="bulb slow-light"></div>
      <div class="bulb go-light"></div>
    </div>

  </body>

</html>
